spring.application.name=jpa-hibernate

spring.datasource.url=jdbc:mysql://localhost/jpa_hibernate
spring.datasource.username="ifpb"
spring.datasource.password="ifpb1234"

spring.jpa.hibernate.ddl-auto=update


# apontamos para o JPA e Hibernate qual é o Dialeto do banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# configuração do Hibernate para reconhecer o nome de tabelas em caixa alta
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl